<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">Task Manager</h1>
</div>
<div class="row mt-5">
    <div class="col-6">
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placehyolder="Search users">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let task">{{ task.name }}</td>
            </ng-container>
            <ng-container matColumnDef="taskType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Type</th>
                <td mat-cell *matCellDef="let task">{{ task.taskType.name }}</td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                <td mat-cell *matCellDef="let task">{{ task.startDate | date:'yyyy-MM-dd' }}</td>
            </ng-container>
                     <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                <td mat-cell *matCellDef="let task">{{ task.endDate | date:'yyyy-MM-dd' }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let task">
                    <button mat-icon-button color="warn" (click)="deleteTask(task)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
        </table>
    </div>
    <div class="col-6">
        <app-create-task [taskTypeListList]="taskTypeList" [taskSelected]="taskSelected"
            (taskSaveSuccess)="onTaskSaveSuccess()" />
    </div>
</div>
